<div class="bg-gray-50 h-[calc(100vh-65px)] flex items-center justify-center">
  <div class="flex flex-col gap-3 p-2.5 bg-white w-64 h-48 border border-gray-300">
    <input
      type="number"
      class="border border-gray-300 outline-none w-full px-2.5 py-1"
      [(ngModel)]="n1"
    />
    <input
      type="number"
      class="border border-gray-300 outline-none w-full px-2.5 py-1"
      [(ngModel)]="n2"
    />
    <div class="flex justify-between items-center gap-2">
      <button (click)="add()" class="active:opacity-75 w-1/4 h-8 flex items-center justify-center border border-gray-300 bg-gray-100 hover:bg-gray-200 cursor-pointer">+</button>
      <button (click)="subtraction()" class="active:opacity-75 w-1/4 h-8 flex items-center justify-center border border-gray-300 bg-gray-100 hover:bg-gray-200 cursor-pointer">-</button>
      <button (click)="multiplication()" class="active:opacity-75 w-1/4 h-8 flex items-center justify-center border border-gray-300 bg-gray-100 hover:bg-gray-200 cursor-pointer">*</button>
      <button (click)="division()" class="active:opacity-75 w-1/4 h-8 flex items-center justify-center border border-gray-300 bg-gray-100 hover:bg-gray-200 cursor-pointer">/</button>
    </div>
    <div class="flex items-center justify-between">
      <span class="text-xl">Natija: {{ result }}</span>
      <button (click)="clear()" class="px-2.5 py-1 bg-red-500 text-white text-sm active:opacity-85 border border-gray-300 hover:bg-red-600 cursor-pointer">Clear</button>
    </div>
  </div>
</div>
