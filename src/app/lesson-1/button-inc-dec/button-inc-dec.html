<div class="bg-gray-200 h-[calc(100vh-65px)] flex items-center justify-center">
  <div class="flex justify-center gap-3 items-center bg-white w-80 h-28">
    <button (click)="decrement()" class="w-10 rounded-full h-10 flex items-center justify-center border border-cyan-600 hover:bg-cyan-50 cursor-pointer">-</button>
    <span class="border flex items-center justify-center leading-0 w-24 h-14 border-gray-300 text-2xl">{{ counter }}</span>
    <button (click)="increment()" class="w-10 rounded-full h-10 flex items-center justify-center border border-cyan-600 hover:bg-cyan-50 cursor-pointer">+</button>
  </div>
</div>
