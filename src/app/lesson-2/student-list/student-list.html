<div class="bg-slate-200 h-[calc(100vh-65px)] flex flex-col items-center justify-center gap-2">
  <app-add-student (addStudent)="addStudent($event)"></app-add-student>

  <div class="flex flex-col gap-2 p-4 h-96 bg-white w-lg border border-gray-300">
    <p class="text-lg text-gray-700 font-medium">Student list</p>
    <ul class="flex-1 overflow-y-auto">
      @for (item of students; track $index) {
      <li
        [ngClass]="{
          'bg-red-200': item.score < 60,
          'bg-yellow-200': item.score >= 60 && item.score < 90,
          'bg-green-200': item.score >= 90
        }" 
        class="flex text-sm items-center justify-between border-b border-b-gray-200 px-2.5 py-1.5"
      >
        <span class="w-6">{{ $index + 1 }}</span>
        <span class="flex-1"> {{ item.name }} </span>
        <span class="w-16"> {{ item.score }} </span>
        <button (click)="removeStudent(item.id)" class="p-1.5 rounded border border-red-500 bg-red-500 text-white text-sm active:opacity-85 hover:bg-red-600 cursor-pointer">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 6h18"></path>
            <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
            <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
            <line x1="10" y1="11" x2="10" y2="17"></line>
            <line x1="14" y1="11" x2="14" y2="17"></line>
          </svg>
        </button>
      </li>
      } @empty {
        <div class="opacity-60 flex flex-col justify-center items-center h-full">
          <svg  xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16Z"></path>
            <path d="m3.3 7 8.7 5 8.7-5"></path>
            <path d="M12 22V12"></path>
          </svg>
          <span>No students</span>
        </div>
      }
    </ul>
  </div>
</div>
